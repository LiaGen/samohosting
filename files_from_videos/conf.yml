pageInfo:
  title: AIO DASHBOARD by SAMOHOSTING.RU
  description: >-
    all - in - one \ все - в - одном решение для запуска Вашего первого
    домашнего сервера
  navLinks:
    - title: Документация дашборда(english)
      path: https://dashy.to/docs
      target: newtab
  footerText: >-
    made by samohosting.ru . Big Thanks to @lissy93 for https://dashy.to/ .
    Связь с нами : email@samohosting.ru
  logo: >-
    https://raw.githubusercontent.com/LiaGen/samohosting/main/samohostinglogo4round.png
appConfig:
  theme: basic
  layout: auto
  iconSize: large
  language: ru
  statusCheck: false
  statusCheckInterval: 60
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: true
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: true
  enableErrorReporting: false
