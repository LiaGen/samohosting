pageInfo:
  title: START.SAMOHOSTING.RU
  description: >-
    #2 Уровень. Еще больше приложений для установки через Portainer в Docker или
    используя Helper-Scripts.
  footerText: >-
    made by samohosting.ru . Big Thanks to @lissy93 for https://dashy.to/ .
    Связь с нами : email@samohosting.ru
  logo: >-
    https://raw.githubusercontent.com/LiaGen/samohosting/main/samohostinglogo4round.png
  navLinks: []
appConfig:
  theme: basic
  layout: auto
  iconSize: large
  language: ru
  statusCheck: false
  statusCheckInterval: 60
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: true
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: true
  enableErrorReporting: false
  customColors:
    basic:
      primary: '#aabbc3'
      background: '#0b1021'
      background-darker: '#05070e'
      font-headings: '"Segoe UI","Ariel","sans-serif"'
      font-body: '"Roboto",serif'
      font-monospace: '"PTMono","Courier New",monospace'
sections:
  - name: >-
      Для установки приложений с этой страницы Вам потребуются базовые знания
      Portainer или Proxmox Helper Scripts. Видео о них ниже 
    icon: fas fa-list
    displayData:
      sortBy: default
      rows: 1
      cols: 4
      collapsed: false
      hideForGuests: false
    items:
      - &ref_0
        title: samohosting.ru
        description: сайт | youtube | telegram | чаты
        icon: >-
          https://raw.githubusercontent.com/LiaGen/samohosting/main/samohostinglogo4round.png
        url: https://www.samohosting.ru/
        target: newtab
        id: 0_88173_samohostingru
      - &ref_1
        title: Portainer. Docker GUI это удобно.
        description: by samohosting.ru
        icon: fab fa-youtube
        url: https://www.youtube.com/watch?v=c1ZGRxsWaP8
        target: newtab
        id: 1_88173_portainerdockergui
      - &ref_2
        title: Proxmox Скрипты помощники
        description: о Proxmox Helper-Scripts by samohosting.ru
        icon: fab fa-youtube
        url: https://www.youtube.com/watch?v=NItKUQMMU4s
        target: newtab
        id: 2_88173_proxmox
