        url: https://community-scripts.github.io/ProxmoxVE/
        target: newtab
        statusCheck: true
        statusCheckAllowInsecure: true
        id: 4_88173_proxmox
    filteredItems:
      - *ref_0
      - *ref_1
      - *ref_2
      - *ref_3
      - *ref_4
